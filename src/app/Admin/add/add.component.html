<div class="container col-lg-5 mt-5 mb-5 p-5 bg-light">
<div class="text-center">
<h2 class="text-dark mb-5">Add a new Video</h2>

</div>
   <form (ngSubmit)="onSubmit(title,rTime,genre,ratings,director,status)"  #addForm="ngForm" class="form-signin">
   <table class="table">
      <tr>
         <td>Title:</td>
         <td>
            <input type="text" class="form-control" id="title" required ngModel #title="ngModel" name="title">
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
               Title is required
            </div>
         </td>
      </tr>
      <tr>
         <td>Runnig Time</td>
         <td><input type="text" class="form-control" id="name" ngModel #rTime name="runningTime"></td>
      </tr>
      <tr>
         <td>Genre</td>
         <td>
            <div class="form-group">
               <select class="form-control" id="genre" required ngModel name="genre" #genre="ngModel">
                  <option value="" selected disabled hidden>Select a Genre</option>
                  <option *ngFor="let genre of videos.genre" [value]="genre">{{genre}}</option>
               </select>
            </div>
         <td>
      </tr>
      <tr>
         <td>Ratings</td>
         <td>
            <!-- Dropdown list -->
            <div class="form-group">
               <select class="form-control" id="rating" required ngModel name="rating" #ratings="ngModel">
                  <option value="" selected disabled hidden>Select a rating</option>
                  <option *ngFor="let rating of videos.rating" [value]="rating">{{rating}}</option>
               </select>
            </div>
         <td>
      </tr>
      <tr>
         <td>Director</td>
         <td> <input type="text" class="form-control" id="name" required ngModel #director name="director"> </td>
      </tr>
      <tr>
         <td>Status</td>
         <td>
            <div class="form-group">
               <select class="form-control" id="status" required ngModel name="status" #status="ngModel">
               <option value="" selected disabled hidden>Select a Status</option>
               <option *ngFor="let status of videos.status" [value]="status">{{status}}</option>
               </select>
            </div>
         <td>
      </tr>
      <tr>
         <td>Upload Image</td>
         <td>
           <input type="file"  (change)="onFileSelected($event)" value="Basic file Upload">
  <td>
          <td *ngIf="!img2;else other_content"><img src="{{path}}default.jpg" class="img-fluid" alt="Responsive image"></td>
      </tr>

      <tr>
         <td><button [routerLink]="['/mainAdmin']" class="btn btn-lg btn-danger btn-block" type="submit">Back</button></td>
         <td><button  class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!addForm.form.valid">Add</button></td>
      </tr>
   </table>
   </form>
</div>
