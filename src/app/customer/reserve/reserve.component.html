
<div *ngFor="let data of videosData" class="container col-lg-6 mt-5 p-5">

<img src="{{path}}{{data.image}}" class="img-fluid" alt="Responsive image">

        <table class="table">
            <tr>
                <td>Title:</td>
                <td>{{data.title}}</td>
            </tr>
            <tr>
                <td>Runnig Time</td>
                <td>{{data.rTime}}</td>
            </tr>
            <tr>
                <td>Genre</td>
                <td>{{data.genre}}</td>
            </tr>
            <tr>
                <td>Rating</td>
                <td>{{data.ratings}}</td>
            </tr>
            <tr>
                <td>Director</td>
                <td>{{data.director}}</td>
            </tr>
            <tr>
                <td>Customer</td>
                <td>
                 <div class="form-group">
               <select class="form-control" id="genre" required ngModel name="genre" #genre="ngModel">
                  <option value="" selected disabled hidden>Select a Customer</option>
                  <option required *ngFor="let data of customers" [value]="data">{{data.firstName}}</option>
               </select>
               </div>
                </td>
            </tr>
            <tr>
                    <td><button [routerLink]="['']" class="btn btn-lg btn-danger btn-block" type="submit">Back</button></td>
                    <td><button (click)="updateVideo(data._id)" class="btn btn-lg btn-primary btn-block" type="submit">Reserve</button></td>
                </tr>
        </table>

</div> <!-- /container -->
